    <!-- Resource hints for faster loading -->
    <link rel="preconnect" href="https://fonts.googleapis.com" crossorigin />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link rel="dns-prefetch" href="https://fonts.googleapis.com" />
    
    <!-- Non-blocking Google Fonts loading with swap -->
    <link rel="preload" as="style" href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap&display=swap" />
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap&display=swap" rel="stylesheet" media="print" onload="this.media='all'" />
    <noscript>
      <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@200;300;400;500;600;700;800&display=swap&display=swap" rel="stylesheet" />
    </noscript>
    
    <!-- Inline critical CSS -->
    <style>
      /* Critical CSS inlined for first paint */
      :root {
        --background: 214 80% 95%; /* #E8F0FE */
        --foreground: 220 14% 35%; /* Slate Gray */
      }

      body {
        margin: 0;
        padding: 0;
        font-family: 'Manrope', -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      /* Font loading strategy - Prevent FOUT and layout shifts */
      .fonts-loading body {
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      }

      #root {
        height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Minimal layout for header */
      header {
        background: white;
        border-bottom: 1px solid rgba(0,0,0,0.1);
        height: 64px;
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 10;
      }

      .container {
        width: 100%;
        margin: 0 auto;
        padding: 0 1rem;
        max-width: 600px;
      }

      main {
        flex: 1;
        width: 100%;
      }
    </style>
    
    <!-- Font loading detection script -->
    <script>
      // Mark body as loading fonts
      document.documentElement.classList.add('fonts-loading');
      
      // Check if the browser supports the Font Loading API
      if ('fonts' in document) {
        Promise.all([
          document.fonts.load('200 1em Manrope'),
          document.fonts.load('400 1em Manrope'),
          document.fonts.load('600 1em Manrope'),
          document.fonts.load('700 1em Manrope')
        ]).then(() => {
          document.documentElement.classList.remove('fonts-loading');
        });
      } else {
        // Fallback font loading detection
        // Remove the class after a reasonable timeout
        setTimeout(() => {
          document.documentElement.classList.remove('fonts-loading');
        }, 300);
      }
    </script>

    <!-- Non-critical CSS loaded asynchronously -->
    <link rel="preload" href="/src/index.css" as="style" onload="this.onload=null;this.rel='stylesheet'">
    <noscript><link rel="stylesheet" href="/src/index.css"></noscript>
  </head>

  <body class="bg-background text-foreground">
    <div id="root"></div>
    <!-- IMPORTANT: DO NOT REMOVE THIS SCRIPT TAG OR THIS VERY COMMENT! -->
    <script src="https://cdn.gpteng.co/gptengineer.js" type="module"></script>
    <script type="module" src="/src/main.tsx"></script>
    
    <!-- CSS loading fallback -->
    <script>
      /* Fallback for browsers that don't support preload */
      (function() {
        var loadCSS = function(href) {
          var link = document.createElement('link');
          link.rel = 'stylesheet';
          link.href = href;
          document.head.appendChild(link);
        };
        
        if (!('onload' in document.createElement('link'))) {
          loadCSS('/src/index.css');
        }
      })();
    </script>
  </body>
