    <!-- Optimized critical CSS inlined for first paint -->
    <style>
      /* Critical CSS inlined for first paint */
      :root {
        --background: 214 80% 95%; /* #E8F0FE */
        --foreground: 220 14% 35%; /* Slate Gray */
        --primary: 53 95% 65%; /* Warm Yellow (#FCF050) */
        --safe-area-inset-top: env(safe-area-inset-top, 0px);
        --safe-area-inset-right: env(safe-area-inset-right, 0px);
        --safe-area-inset-bottom: env(safe-area-inset-bottom, 0px);
        --safe-area-inset-left: env(safe-area-inset-left, 0px);
      }

      body {
        margin: 0;
        padding: 0;
        padding-top: var(--safe-area-inset-top);
        padding-right: var(--safe-area-inset-right);
        padding-bottom: var(--safe-area-inset-bottom);
        padding-left: var(--safe-area-inset-left);
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
        background-color: hsl(var(--background));
        color: hsl(var(--foreground));
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
      }

      #root {
        width: 100%;
        margin: 0 auto;
        max-width: 1440px;
        min-height: 100vh;
        display: flex;
        flex-direction: column;
      }

      /* Minimal layout for header */
      header {
        background: white;
        border-bottom: 1px solid rgba(0,0,0,0.1);
        height: 64px;
        display: flex;
        align-items: center;
        position: sticky;
        top: 0;
        z-index: 10;
        padding: 0 max(1rem, var(--safe-area-inset-left)) 0 max(1rem, var(--safe-area-inset-right));
      }

      .container {
        width: 100%;
        margin: 0 auto;
        padding: 0 max(1rem, var(--safe-area-inset-left)) 0 max(1rem, var(--safe-area-inset-right));
        max-width: 600px;
      }

      main {
        flex: 1;
        width: 100%;
      }

      /* Touch-friendly minimum sizing */
      button,
      [role="button"],
      a.btn {
        min-height: 44px;
        min-width: 44px;
        touch-action: manipulation;
      }
    </style>

    <script>
      /* Fallback for browsers that don't support preload */
